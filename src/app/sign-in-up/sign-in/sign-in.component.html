
<div class="main-div">
    <h1>Sign in</h1>

    <form [formGroup]="signinupForm"  ngNativeValidate >

    
    
        <div  class="form-group login-inputs">
        <div class="small-group" >
          <label  for="user_name">User</label>
          <input  #foco_del  maxlength="20"  type="text" id="user_name" name="user_name"  value="" formControlName="user_name" required  />
        </div>
    
        <div class="small-group">
          <label for="user_pass">Pass</label>
          <input  maxlength="20"  type="password" inputmode="numeric" id="user_pass" name="user_pass" required formControlName="user_pass" autocomplete="off" />
        </div>
      </div>
    
      <div  class="form-group login-inputs {{signup_mode}}">
        <div class="small-group" >
          <label  for="player_name">Player</label>
          <input  #foco_del  maxlength="20"  type="text" id="player_name" name="player_name"  value="" formControlName="player_name" required  />
        </div>
    
        <div class="small-group">
          <label for="notes">Notes</label>
          <textarea    id="notes" name="notes" required formControlName="notes" autocomplete="off"></textarea> 
        </div>
      </div>

      
       <div class="button-group">
          <button class="submit" type="submit" value="SignIn" (click)="SignInbt()" >Sign In</button>
          <!-- <button class="submit" type="submit" value="SignUp" (click)="SignUpbt()" >Sign Up</button> -->
        </div>

        <a href="#"><p>Opps, I forgot my pass</p></a>
    
    
    </form>


</div>
